<html>
<head>
<!--head-->
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<meta name="keywords" content="蒋登强的个人博客，与前端爱好者共同进步的网站，学习各种前端框架,分享前端干货的空间博客。"/>
<meta name="description" content="蒋登强的个人博客，与前端爱好者共同进步的网站，互相学习，让初学者能看到易学易懂的代码，让中级前端偶尔能开阔一下视野，让高级前端在这里能够轻松体验。"/>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css?__inline">
<link rel="stylesheet" href="../../css/index.css"/>
<title></title>
</head>
<body>
<div class="jdqslider">
    <ul class="img clearfix">
        <li><img src="../../images/banner1.jpg" alt="banner1" title="banner1"/></li>
        <li><img src="../../images/banner2.jpg" alt="banner2" title="banner2"/></li>
        <li><img src="../../images/banner3.jpg" alt="banner3" title="banner3"/></li>
        <li><img src="../../images/banner4.jpg" alt="banner4" title="banner4"/></li>
    </ul>
</div>
<div class="new-content">
<h3>参数说明</h3>
    <table>
        <tr>
            <th>名称</th>
            <th>默认值</th>
            <th>说明</th>
        </tr>
        <tr>
            <td>el</td>
            <td>".img"</td>
            <td>图片的外层</td>
        </tr>
        <tr>
            <td>speed</td> 
            <td>500</td>
            <td>动画执行的时间（毫秒）</td>
        </tr>
        <tr>
            <td>switchBtn</td>
            <td>true</td>
            <td>是否显示左右按钮 true/false</td>
        </tr>
        <tr>
          <td>numBtn</td>  
          <td>true</td>
          <td>是否显示数字按钮 true/false</td>
        </tr>
        <tr>
            <td>auto</td> 
            <td>true</td>
            <td>是否启动自动轮播 true/false</td>
        </tr>
        <tr>
           <td>loop</td> 
           <td>true</td>
           <td>是否循环轮播 true/false</td>
        </tr>
        <tr>
           <td>pause</td> 
           <td>2000</td>
           <td>自动轮播停留时间</td>
        </tr>
        <tr>
            <td>width</td>
            <td>400</td>
            <td>图片大小-宽度</td>
        </tr>
    </table>
    <h3>例如:</h3>
    <p>$(function(){<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$(".jdqslider").jdqSlider({'width':938});<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;})
    </p>
</div>
</body>
<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../../js/jdq-slider.js"></script>
<script type="text/javascript">
    $(function(){
        $(".jdqslider").jdqSlider({'width':938});
    })
</script>
</html>
