<html>
<head>
<!--head-->
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<meta name="keywords" content="蒋登强的个人博客，与前端爱好者共同进步的网站，学习各种前端框架,分享前端干货的空间博客。"/>
<meta name="description" content="蒋登强的个人博客，与前端爱好者共同进步的网站，互相学习，让初学者能看到易学易懂的代码，让中级前端偶尔能开阔一下视野，让高级前端在这里能够轻松体验。"/>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css?__inline">
<link rel="stylesheet" href="../../css/index.css"/>
<title></title>
<style>
    body{ padding: 50px;}
</style>
</head>
<body>
<div class="jdqlayer">
    <a class="jdqlayer-btn jdqbtn type1" href="javascript:;">tips标记弹框</a>
    <a class="jdqlayer-btn jdqbtn type2" href="javascript:;">Alert弹框风格</a>
    <a class="jdqlayer-btn jdqbtn type3" href="javascript:;">confirm弹框类型</a>
    <a class="jdqlayer-btn jdqbtn type4" href="javascript:;">iframe加载新页面弹框</a>
</div>
</body>
<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../../js/jdq-common.js"></script>
<script type="text/javascript">
    $(function(){
        $(".jdqlayer-btn").click(function(){
            if($(this).hasClass("type1")) $(this).jdqLayer({"type":"tips","msg":$(this).text()});
            if($(this).hasClass("type2")) $(this).jdqLayer({
                "type":"alert",
                "title":$(this).text(),
                "msg":"Hello 欢迎来到-jdqLayer！",
                "closeBtn":true,
                "bgframe":true,
                "clickSure":function(){
                }
            });
            if($(this).hasClass("type3")) $(this).jdqLayer({
                "type":"confirm",
                "msg":"<p>你觉得这个插件如何?</p>",
                "closeBtn":true,
                "bgframe":true,
            })
        })
    })
</script>
</html>
